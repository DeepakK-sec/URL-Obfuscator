<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>URL Obfuscator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=1920&auto=format&fit=crop") 
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00c8b8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>URL Obfuscator</h2>
    <input id="input" type="text" placeholder="Enter URL here..." />
    <button onclick="obfuscate()">Obfuscate</button>
    <textarea id="output" readonly placeholder="Result will appear here..."></textarea>

</div>

  <!-- Disclaimer -->

  <script>
    function obfuscate() {
      const input = document.getElementById("input").value.trim();
      const result = input.replace(/\./g, "[.]");
      document.getElementById("output").value = result;
    }
  </script>
</body>
</html>
